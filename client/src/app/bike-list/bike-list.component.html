<mat-card>
  <mat-card-header>Bike List</mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let bike of bikes">
        <img mat-list-avatar src="{{bike.giphyUrl}}" alt="{{bike.name}}">
        <h3 mat-line>
          <a mat-button [routerLink]="['/bike-edit', bike.id]">{{bike.name}}</a>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <button mat-fab color="primary" [routerLink]="['/bike-add']">Add</button>
</mat-card>
